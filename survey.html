<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>accessibility Refactor Project</title>
  <meta name="author" content="Sofian Mourabit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Miriam+Libre|Source+Sans+Pro|Gloria+Hallelujah" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main-nav">
    <ul class="nav">
      <li class="name"><a href="index.html">Accessible Frog</a></li>
      <li><a href="tour.html">Tour</a></li>
      <li><a href="#">Survey</a></li>
    </ul>
  </div>
  <header>
    <div class="hero">
      <h1 class="hero__item">Accessible Frog</h1>
      <p class="hero__item--text">we make awesome music</p>
    </div>
  </header>

  <main>
    <h1 class= "heading">Survey</h1>
    <div class="card">
      <div class="flex">
        <img class="photo" src= "img/concert01.jpg" alt="concert ambiance picture">
        <div class="container">
          <form class = "survey" role="form">
            <fieldset>
              <legend>Personal Preferences</legend>
              <div class="col">
                <label>Who is your favorite band member:</label>
                <label for="john"><input type="radio" name="res" id="john" value="John"> John</label>
                <label for="hazzard"><input type="radio" name="res" id="hazzard" value="Hazzard"> Hazzard</label>
                <label for="bob"><input type="radio" name="res" id="bob" value="Bob"> Bob</label>
                <label for="sally"><input type="radio" name="res" id="sally" value="Sally"> Sally</label>
              </div>
              <div class="col">
                <label for="albums">What is your favorite album:</label>
                <select id="albums" name="select">
                  <option value="1">Party For An Angel</option>
                  <option value="2">A Day Of Old</option>
                  <option value="3">Finding My Shadow</option>
                  <option value="4">Diamond Fireworks</option>
                  <option value="5">Enjoy Your Desire</option>
                  <option value="6">This Is For You</option>
                  <option value="7">Music Of My Life</option>
                  <option value="8">Song For Yesterday</option>
                  <option value="9">Heroic Forever</option>
                  <option value="10">Midnight Fires</option>
                  <option value="11">Street Of The Rider</option>
                </select>
              </div>
              <div class="col">
                <label for="comment">What is your favorite song:</label>
                <textarea rows="5" cols="50" id="comment" name="comment"></textarea>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>
    <h1 class= "heading">Newsletter</h1>
    <div class="card">
      <div class="flex">
        <img class="photo" src= "img/the_band.jpg" alt="band picture">
        <div class="container">
          <form class="newsletter" role="form">
            <fieldset>
              <legend>Subscribe:</legend>
              <ul class="flex-outer">
                <li>
                  <label for="fullname">Name:</label>
                  <input type ="text" name="fullname" id="fullname" placeholder="required" required>
                </li>
                <li>
                  <label for="email">Email:</label>
                  <input type ="email" name="email" id="email" placeholder="required" required>
                </li>
                <li>
                  <label for="confirmEmail">Retype Email:</label>
                  <input type ="email" name="confirmEmail" id="confirmEmail" placeholder="required" required>
                </li>
              </ul>
              <button class="button" type="submit">Sign Up</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <ul class="social">
      <li><a class="social" href="#"><img src="img/twitter-32.png" alt="Accessible Frog Trwitter account" /></a></li>
      <li><a class="social" href="#"><img src="img/youtube-32.png" alt="Accessible Frog Youtube channel" /></a></li>
      <li><a class="social" href="#"><img src="img/spotify-32.png" alt="Accessible Frog Spotify page" /></a></li>
    </ul>
    <p class="copyright">Copyright 2015, Accessible Frog</p>
  </footer>
</body>
</html>
